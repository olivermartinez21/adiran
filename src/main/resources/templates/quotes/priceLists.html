<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{fragments/layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Estimados</title>
</head>
<body>
	<section layout:fragment="content" th:remove="tag">
				<div class="title-table">
			<h1>CARGA DE LISTA DE PRECIOS <span th:text="${loggedUser.warehouseId}"></span></h1>
		</div>
		
		<div class="container-table" id="divAssigmentType">
				<div class="row">
					<div class="col-sm">
						<div class="form-group">
							<label for="orderListCmb">Lista de precisos</label>
							<select class="form-control" id="orderListCmb" name="orderList" >
							<option>Selecciona una opcion</option>
							<option>Carrier</option>
							<option>Daikin</option>
							<option>Star Cool</option>
							<option>Thermo King</option>
							</select>
						</div>
					</div>
					<div class="col-sm">
						<div class="form-group">
							<label for="file">Archivo</label>
							<input type="file" class="form-control" id="file">
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
						<label for="orderListCmb">--</label>
							<button type="button" class="btn btn-success form-control" onclick="chargeDoc()" >CARGAR</button>
						</div>
					</div>
					</div>
		</div>
		<script type="text/javascript" th:src="@{/js/quotes/priceLists.js}"></script>
	</section>
</body>
</html>
