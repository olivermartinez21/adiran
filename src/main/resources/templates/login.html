<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns="http://www.w3.org/1999/xhtml" lang="es">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

    
	<title>Inicio de sesi&oacute;n</title>
</head>

<body class="full-cover-background">
	 <div class="form-container" style="color: #fff;">
        <p class="text-center" style="margin-top: 17px;">
          <img th:src="@{/images/Logo TMM Logistics-Letras Blancas.png}" style="width: 50%;">
       </p>
       <h4 class="text-center all-tittles" style="margin-bottom: 30px;color:white;">Iniciar sesi&oacute;n</h4>
       <form name="f" th:action="@{/j_spring_security_check}" method="POST">
            <div class="group-material-login">
              <input type="text" class="material-login-control" required id="username" name="username" style="color: #fff;">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label><i class="fas fa-user"></i> &nbsp; Usuario</label>
            </div><br>
            <div class="group-material-login">
              <input type="password" class="material-login-control" required name="password" style="color: #fff;">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label><i class="fas fa-lock"></i> &nbsp; Contrase&ntilde;a</label>
            </div>
            <br>
            <button class="btn-login" type="submit">Ingresar al Sistema &nbsp; <i class="fas fa-arrow-right"></i></button>
<!--             <button class="btn-Register" onclick="saveRegister()" type="button">Registrarse &nbsp; <i class="fas fa-arrow-right"></i> </button> -->
        </form>
    </div>  
    
    
    <div class="modal fade" id="newRegisterModel" tabindex="-1" role="dialog" aria-labelledby="newRegisterModelLabel" aria-hidden="true">
			<div class="modal-dialog modal-xs" role="document">
				<div class="modal-content">
					<div class="modal-header modal-header-app">
						<h5 class="modal-title" id="addContainerlLabel">REGISTRO</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #A4FFFE">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="newRegisterForm">
					<div class="modal-body modal-body-app">
						<div class="row">
							<div class="col-sm">
								<div class="form-group">
									<label for="name">Nombre</label>
									<input type="text" class="form-control" id="name" required>
								</div>
							</div>
						</div>
						
						<div class="row">
						<div class="col-sm">
								<div class="form-group">
									<label for="agency">Agencia Aduanal</label>
									<input type="text" class="form-control" id="agency" required>
								</div>
							</div>
						</div>
						
						<div class="row">
						<div class="col-sm">
								<div class="form-group">
									<label for="user">Usuario</label>
									<input type="text" class="form-control" id="user" required>
								</div>
							</div>
							
						</div>
						
						<div class="row">
						<div class="col-sm">
								<div class="form-group">
									<label for="password">&nbsp;Contrase&ntilde;a</label>
									<input type="password" class="form-control" id="password" required>
								</div>
							</div>
						</div>
						
						<div class="row">
						<div class="col-sm">
								<div class="form-group">
									<label for="confirmPassword">&nbsp;Confirmar Contrase&ntilde;a</label>
									<input type="password" class="form-control" id="confirmPassword" required>
								</div>
							</div>
						</div>
					</div>		
					<div class="modal-footer modal-footer-app">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
						<button id="btnAcepted"type="submit" class="btn btn-success" >Aceptar</button>
					</div>
					</form>
				</div>
			</div>
		</div>
    
    <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
            
      </div>
      
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body> 
</html>
